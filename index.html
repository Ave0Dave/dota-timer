<!DOCTYPE html>
<html lang="cs">
<head>
    <meta property="og:title" content="Je Cas Na Dotu?"/>
    <meta property="og:description" content="Je Cas Na Dotu?"/>
    <meta property="og:image" content="images/preview.jpg"/>
    <link rel="shortcut icon" href="images/dunkey.jpg"/>
    <link rel="stylesheet" href="styles.css">
    <title>Je Čas Na Dotu?</title>
</head>
<body>
<main>
    <h1 class="heading">Je čas na dotu?</h1>

    <div id="container-time">
        <p id="time"></p>
    </div>

    <div class="container-answer">
        <p id="answer"></p>
    </div>
    
    <img id="img1" src="images/pepe.gif" alt="Sad pepe is  sad"/>
    <img id="img2" src="images/thumbsup.gif" alt="Thumbs up from kid who is dead inside"/>

    <a href="#"><img id="mute-button" src="images/mute.png" alt="Mute button"></a>
    
    <audio id="audio1" src="audio/no.mp3" loop preload="auto"></audio>
    <audio id="audio2" src="audio/yes.mp3" loop preload="auto"></audio>
    <audio id="audio3" src="audio/click.mp3"></audio>

    <video id="video" src="video/timetravel.mp4"></video>
    
    <div class="container-time-travel">
        <a href="#"><img id="red-button" src="images/redbutton.png" alt="Red button"></a>
        <p class="caption">TIME TRAVEL</p>
    </div>
</main>

<script type="text/javascript" src="script.js"></script>

</html>
